<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bài thực hành</title>
    <link rel="stylesheet" href="style.css">
    <link href="https" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div class="container mt-5">
        <div class="row">
            <div class="col-md-6 col-12">
                <h2>Cột 1</h2>
                <p>Nội dung này chiếm 6 cột trên màn hình vừa (md) và 12 cột (toàn bộ chiều rộng) trên màn hình nhỏ.</p>
            </div>
            <div class="col-md-6 col-12">
                <h2>Cột 2</h2>
                <p>Nội dung này cũng tương tự, tự động xếp chồng lên nhau trên thiết bị di động.</p>
            </div>
        </div>
    </div>

    <div class="container mt-5 text-center">
    <button id="nut-an-hien" class="btn btn-primary">
        Ẩn / Hiện (Toggle)
    </button> 
    <button id="nut-fade" class="btn btn-success">
        Mờ / Rõ (Fade)
    </button>
    <div id="noi-dung-bi-an" class="p-4 mt-3" style="background-color: #f0f0f0; border: 1px solid #ccc;">
        Đây là nội dung sẽ bị ẩn đi hoặc mờ đi.
    </div>
    </div>

    <script src="js/main.js"></script>
</body>
</html>
